<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
    <link href="./assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="cart">
      <div class="card-product-container">
        <template id="card-product-template">
          <div class="card-product">
            <div class="card-product__container">
              <div class="card-product__discount-tag"></div>
              <div class="card-product__image-wrapper">
                <img src="" class="card-product__image" alt="" />
              </div>
              <div class="card-product__content">
                <h3 class="card-product__title"></h3>
                <p class="card-product__price">
                  <span class="card-product__price--discounted"></span>
                  <span class="card-product__price--current"></span>
                </p>
                <a href="#" class="card-product__button">Agregar al carrito</a>
              </div>
            </div>
          </div>
        </template>
      </div>
      <div class="minicart">
        <div class="minicart__container">
          <h2 class="minicart__title">Resumen del Pedido</h2>
          <div class="minicart__items">
            <template id="minicart-item-template">
              <div class="minicart__item">
                <div class="minicart__item-container">
                  <img src="" class="minicart__item-image" alt="" />
                  <div class="minicart__item-content">
                    <p class="minicart__item-title"></p>
                    <div class="minicart__item-quantity">
                      <button class="minicart__item-quantity-button minicart__item-quantity-button--decrease">-</button>
                      <input type="number" class="minicart__item-quantity-number" />
                      <button class="minicart__item-quantity-button minicart__item-quantity-button--increase">+</button>
                    </div>
                    <button class="minicart__item-remove">eliminar</button>
                  </div>
                </div>
              </div>
            </template>
            <div class="minicart__items-container"></div>
          </div>
          <p>
            <strong class="minicart__label">Subtotal:</strong>
            <span class="minicart__total-subtotal">$0.00</span>
          </p>
          <p>
            <strong class="minicart__label">Total Descuentos:</strong>
            <span class="minicart__total-discount">$0.00</span>
          </p>
          <p>
            <strong class="minicart__label">Total:</strong>
            <span class="minicart__total-price">$0.00</span>
          </p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./assets//js/javascript.js"></script>
  </body>
</html>
